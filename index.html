<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>freeCodeCamp Survey Form</title>
    <!-- style sheet link -->
    <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <main>
    <!-- number 1--> 
    <h1 id="title">freeCodeCamp Survey Form</h1>

    <!-- number 2-->
    <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>

 <!--BOX SECTION-->
     <div class="form">
    <section>
      <!-- number 3-->
    <form id="survey-form">

        <!-- number 4-->
<label id="name-label"> Name <input id="name" type="text" placeholder="Name" required></input> 
</label>

<label id="email-label"> Email <input id="email" placeholder="Email" type="email" type="email" required></input> </label>

<label id="number-label"> Age <input id="number" placeholder="Age" type="number" min=8 max=12 required></input>
</label>
<br>
<!--radio-->
<div id="friend">
 Would you recommend freecodecamp to friends?

<label class="ans" for=definitely> 
  <input id="definitely" type="radio" name="recommend" class="inline" value="1"/>Definitely</label>
  
<label class="ans" for=maybe>
  <input id="maybe" type="radio" name="recommend" class="inline" value="2"/> Maybe</label>
  <label class="ans" for=notsure> 
  <input id="notsure" type="radio" name="recommend" class="inline" value="3"/>Not Sure</label>
</div>
<br>

<!--dropdown-->
<div>
<label>What is your favorite feature? <br>
  <select id="dropdown">
    <option value="">(select one)</option>
    <option value="1">Challenges</option>
    <option value="2">Projects</option>
    <option value="3">Community</option>
    <option value="4">Open Source</option>
  </select>
</label>
</div>
<br>
<!--checkbox-->
<div>
    <label>What would you like to see improve? </label>
      <label class="ans" for="code"><input id="code" type="checkbox" value="1" class="inline"/>Code</label>
      <label class="ans" for="assignments"><input id="assignments" type="checkbox" value="2" class="inline"/>Assignments</label>
    </div>
<br>
    <div>
      <label>Any suggestions</label><textarea placeholder="input other message.." id="msg" class="input" rows="3" cols="63"></textarea>
    </div>
<br>
      </label>
       <!-- BUTTON-->
    <div>
      <button id="submit" type="submit">submit</button>
    </div>

    </form>
    </section>
    </div>
     <!---BOX SECTION-->
     </main>
    </body>
    </html>
